<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD demo js</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container">
        <div class="mensaje-alerta">
        </div>

        <div class="jumbotron row ">
            <h2> Tarea 4 <small>Registro de casos</small></h2>


            <div class="col-md-6">
                <hr>
                    <p class="modo"> <span class="glyphicon glyphicon-plus"></span>Agregar caso</p>
                <form id="vacas-form">
                    <input  class="form-control" type="date" id="fecha" placeholder="Fecha de nacimiento">
                    <input  class="form-control" type="text" id="nombre" placeholder="Titulo">
                    <input  class="form-control" type="text" id="Descripcion" placeholder="Descripcion">
                    <select class="form-control" id="Tipo" name="Tipo">
                        <option value="Robo">Robo</option>
                        <option value="Atraco">Atraco</option>
                        <option value="Homicidio">Homicidio</option>
                    </select>
                    <input  class="form-control" type="url" id="link" placeholder="Link del caso">
                    <input  class="form-control" type="text" id="Lugar" placeholder="Lugar">
                    <input  class="form-control" type="number" id="Latitud" placeholder="Latitudd">
                    <input  class="form-control" type="number" id="Longitud" placeholder="Longitud">
                    <input  class="form-control" type="number" id="Muertos" placeholder="Muertos">
                    <input  class="form-control" type="number" id="Heridos" placeholder="Heridos">
                   
                    <br>
                    <input type="submit" class="btn btn-success" value=" Guardar">
                </form>
                <br>
                <br>
                <div id="numeroVacas">

                </div>

            </div>

            <div class="col-md-6">
                <img style=" width:100%" src="vaca.jpg" alt="" />
            </div>

            <div id="showMap" style="width: 450px; height: 350px;"> </div>
            <script src="https://maps.google.com/maps/api/js?sensor=false"></script>

        </div>


        <br>
        <br>
        <table class="table" id="dbVacas-list">

        </table>

    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
